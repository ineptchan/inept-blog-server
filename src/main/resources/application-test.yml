spring:
  datasource:
    url: jdbc:h2:mem:inept-blog-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

top:
  inept:
    jwt:
      issuer: test-issuer
      access-secret-key: test-access-secret-key-that-is-long-enough-1234567890
      refresh-secret-key: test-refresh-secret-key-that-is-long-enough-1234567890
      access-expires-minutes: 15
      refresh-expires-minutes: 60
    minio:
      endpoint: http://localhost:9000
      access-key: test
      secret-key: test
      bucket: test-bucket
      region: ""

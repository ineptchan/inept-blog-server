spring:
  application:
    name: inept-blog-server
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://${top.inept.datasource.host}:${top.inept.datasource.port}/${top.inept.datasource.database}
    username: ${top.inept.datasource.username}
    password: ${top.inept.datasource.password}

  jpa:
    hibernate:
      ddl-auto: update  # Warning: Please do not use in release mode
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

server:
  port: ${top.inept.server.port}

top:
  inept:
    jwt:
      adminSecretKey: ${top.inept.jwt.adminSecretKey}
      adminTtlHours: ${top.inept.jwt.adminTtlHours}
      adminTokenName: ${top.inept.jwt.adminTokenName}

      userSecretKey: ${top.inept.jwt.userSecretKey}
      userTtlHours: ${top.inept.jwt.userTtlHours}
      userTokenName: ${top.inept.jwt.userTokenName}